<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simple TODO List</h1>
        
        <form id="task-form">
            <div>
                <label>Task Title</label>
                <input type="text" id="task-title">
            </div>
            <br>
            <div>
                <label>Task Priority</label>
                <select id="task-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <br>
            <div>
                <label>Task Status</label>
                
                <input class="form-check-input" type="radio" name="task-status" 
                    id="task-status-pending" value="pending" checked>
                <label class="form-check-label" for="task-status-pending">Pending</label>
            
            
                <input class="form-check-input" type="radio" name="task-status" 
                    id="task-status-completed" value="completed">
                <label class="form-check-label" for="task-status-completed">Completed</label>
                    
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <ul id="task-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
